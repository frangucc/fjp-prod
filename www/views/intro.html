<view title="'Intro'" left-buttons="leftButtons" right-buttons="rightButtons">
 
    <!-- create the slidebox. Listen for on-slide-changed events we will wire up later. -->
    <slide-box on-slide-changed="slideChanged(index)" class="mobile-intro">

      <!-- first slide -->
      <slide class="mobile-intro">
        <img src="img/intro-p1.png" width="100%" />
        <img src="img/intro-p2.png" width="100%" />
        <img src="img/intro-p3.png" width="100%" />
      </slide>


      <!-- second slide -->
      <slide>
        <h3>Using Awesome</h3>
        
        <div id="list">
          <h5>Just three steps:</h5>
          <ol>
            <li>Be awesome</li>
            <li>Stay awesome</li>
            <li>There is no step 3</li>
          </ol>
        </div>
      </slide>

      <!-- third slide -->
      <slide>
        <h3>Any questions?</h3>
        <p>
          Too bad!
        </p>
        <a ng-click="startApp" href="">Start</a>
      </slide>
    </slide-box>
  </view>
