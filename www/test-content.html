<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic-angular.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/angularfire.min.js"></script>


    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="FranckeJones">
  <div ng-controller="MenuCtrl">
    <side-menus>
    <!-- Our new directive -->
      <fade-bar></fade-bar>
      <pane side-menu-content>
        <header class="bar bar-header bar-positive">
          <button class="button button-icon" ng-click="openLeft()"><i class="icon ion-navicon"></i></button>
          <h1 class="title">Francke Jones</h1>
        </header>
        <content has-header="true" padded="true">
          <!-- Center content -->
        </content>
      </pane>
      <side-menu side="left">
        <header class="bar bar-header bar-dark" fade-header>
          <h1 class="title">Wow</h1>
        </header>
        <content has-header="true">
        </content>
      </side-menu>
    </side-menus>
  </div>
</body>
</html>
