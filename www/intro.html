
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic App</title>

    <link href="http://code.ionicframework.com/0.9.20/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.min.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <!-- 'starter' is the name of this angular module (js/app.js)--> 
  <body ng-app="starter" animation="slide-left-right-ios7">

    <!-- Our navigation router with some animations set -->

      <!-- The nav bar that will be updated as we navigate -->
      <nav-bar class="nav-title-slide-ios7" type="bar-default" back-button-type="button-icon" back-button-icon="icon ion-arrow-left-c"></nav-bar>

      <!-- where the content of each page will be rendered -->
      <nav-view></nav-view>


    <script id="intro.html" type="text/ng-template"> 
      <view left-buttons="leftButtons" right-buttons="rightButtons">
        <slide-box on-slide-changed="slideChanged(index)">
          <slide>
            <h3>Thank you for choosing the Awesome App!</h3>
            <div id="logo">
              <img src="http://code.ionicframework.com/assets/img/app_icon.png">
            </div>
            <p>
              We worked super hard to make you happy.
              </p>
            <p>
              But if you are angry, too bad.
            </p>
          </slide>
          <slide>
            <h3>Using Awesome</h3>
            
            <div id="list">
              <h5>Just three steps:</h5>
              <ol>
                <li>Be awesome</li>
                <li>Stay awesome</li>
                <li>There is no step 3</li>
              </ol>
            </div>
          </slide>
          <slide>
            <h3>Any questions?</h3>
            <p>
              Too bad!
            </p>
          </slide>
        </slide-box>
      </view>
    </script>

    <script id="main.html" type="text/ng-template">
      <view left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true" title="'Awesome'">
        <content padding="true" has-header="true">
          <h1>Main app here</h1>
        </content>
      </view>
    </script>
    
  </body>
</html>
